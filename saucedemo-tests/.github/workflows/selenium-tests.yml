name: Selenium Tests CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  selenium-tests:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository
      - name: Checkout code
        uses: actions/checkout@v3

      # ---------------- Python Setup ----------------
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r python-tests/requirements.txt

      - name: Run Python Selenium tests
        run: |
          set -o pipefail
          pytest python-tests/tests/ --junitxml=python-tests/results.xml | tee python-tests/test.log

      - name: Upload Python test results
        uses: actions/upload-artifact@v3
        with:
          name: python-test-results
          path: python-tests/results.xml

      - name: Display Python Test Report
        uses: dorny/test-reporter@v2
        with:
          name: Python Selenium Tests
          path: python-tests/results.xml
          reporter: junit

      - name: Fail if Python tests failed
        run: |
          if grep -q "failed=" python-tests/test.log; then
            echo "Some Python tests failed"
            exit 1
          fi

      # ---------------- Java Setup ----------------
      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build Java project
        run: mvn -f java-tests/pom.xml clean compile

      - name: Run Java Selenium tests
        run: mvn -f java-tests/pom.xml test | tee java-tests/test.log

      - name: Upload Java test results
        uses: actions/upload-artifact@v3
        with:
          name: java-test-results
          path: java-tests/target/surefire-reports

      - name: Display Java Test Report
        uses: dorny/test-reporter@v2
        with:
          name: Java Selenium Tests
          path: java-tests/target/surefire-reports/**/*.xml
          reporter: junit

      - name: Fail if Java tests failed
        run: |
          if grep -q "Failures:" java-tests/test.log; then
            echo "Some Java tests failed"
            exit 1
          fi

      # ---------------- Notifications ----------------
      # Slack Notification
      - name: Send Slack Notification
        if: failure()
        uses: slackapi/slack-github-action@v1.27.0
        with:
          channel-id: '<your-channel-id>'
          slack-webhook-url: ${{ secrets.SLACK_WEBHOOK_URL }}
          text: ":x: Selenium CI job failed! Check GitHub Actions for details."

      # Email Notification
      - name: Send Email on Failure
        if: failure()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USER }}
          password: ${{ secrets.EMAIL_PASS }}
          subject: "Selenium CI Job Failed"
          body: "The Selenium CI workflow failed. Check GitHub Actions for details: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          to: ${{ secrets.EMAIL_TO }}
          from: ${{ secrets.EMAIL_USER }}
          secure: true
