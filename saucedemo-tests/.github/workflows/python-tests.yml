name: Python Selenium Tests CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  python-selenium-tests:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Python Setup
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r python-tests/requirements.txt

      - name: Run Python Selenium tests
        run: |
          set -o pipefail
          pytest python-tests/tests/ --junitxml=python-tests/results.xml | tee python-tests/test.log

      - name: Upload Python test results
        uses: actions/upload-artifact@v3
        with:
          name: python-test-results
          path: python-tests/results.xml

      - name: Display Python Test Report
        uses: dorny/test-reporter@v2
        with:
          name: Python Selenium Tests
          path: python-tests/results.xml
          reporter: junit

      - name: Fail if Python tests failed
        run: |
          if grep -q "failed=" python-tests/test.log; then
            echo "Some Python tests failed"
            exit 1
          fi

      # Notifications (optional)
      - name: Send Slack Notification
        if: failure()
        uses: slackapi/slack-github-action@v1.27.0
        with:
          channel-id: '<your-channel-id>'
          slack-webhook-url: ${{ secrets.SLACK_WEBHOOK_URL }}
          text: ":x: Python Selenium CI job failed! Check GitHub Actions for details."

      - name: Send Email on Failure
        if: failure()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USER }}
          password: ${{ secrets.EMAIL_PASS }}
          subject: "Python Selenium CI Job Failed"
          body: "The Python Selenium CI workflow failed. Check GitHub Actions for details: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          to: ${{ secrets.EMAIL_TO }}
          from: ${{ secrets.EMAIL_USER }}
          secure: true
